<div class="container responsive-grid">
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  <mat-card  *ngFor="let item of items" appearance="outlined" style="background:greenyellow;height: 65%">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.imageUrl" [alt]="item.name">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addItem(item)">Buy</button>
      <button mat-button [routerLink]="['/item-details', item.id]">
        Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
