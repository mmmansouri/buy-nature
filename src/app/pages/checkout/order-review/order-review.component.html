
<div *ngIf="(order$ | async) as order">
  <h2>Order Review</h2>
  <div *ngIf="order.orderItems.length > 0">
    <h3>Items</h3>
    <ul>
      <li *ngFor="let orderItem of order.orderItems ">{{ orderItem.item.name }} - {{ orderItem.quantity }}</li>
    </ul>
  </div>
  <div>
    <h3>Total Price</h3>
    <p>{{ totalPrice$ | async | currency }}</p>
  </div>
</div>
