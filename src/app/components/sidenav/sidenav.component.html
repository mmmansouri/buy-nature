<mat-sidenav-container autosize="true">
  <mat-sidenav [style]="!isSidenavOpen ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item  routerLink="/items"
         routerLinkActive="active" [routerLinkActiveOptions]="routerLinkActiveOptions">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isSidenavOpen">Items</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
