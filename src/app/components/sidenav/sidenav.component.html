<mat-sidenav-container autosize="true">
  <mat-sidenav [style]="!isSidenavOpen ? 'expanded' : ''" [mode]="this.screenService.isMobile() ? 'over' : 'side'" [opened]="this.isSidenavOpen  ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item  routerLink="/"
         routerLinkActive="active" [routerLinkActiveOptions]="routerLinkActiveOptions">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isSidenavOpen || isMobile">Home</span>
        </span>
      </a>
      <a mat-list-item  routerLink="/items"
         routerLinkActive="active" [routerLinkActiveOptions]="routerLinkActiveOptions">
        <span class="entry">
          <mat-icon>store</mat-icon>
          <span *ngIf="!isSidenavOpen || isMobile">Items</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
