<mat-toolbar color="primary" class="flexSpaceBetween">
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/" class="unstyled-link"><span>Buy Nature</span></a>
  <button mat-icon-button (click)="toggleCartShow($event)">
    <mat-icon [matBadge]="(totalItems$ | async)" aria-hidden="false">shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<ng-container #miniCartContainer></ng-container>
